<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
{%if request.user.is_authenticated%}
<h1>Logged In</h1>

<h1>{{title}}</h1>
<p><a href="{%url 'add_todos'%}">Add Task</a></p>

<ul>
        {%for todo in todos%}

            <li><a href="/todos/details/{{todo.id}}">{{todo.title}}</a></li>


        {%endfor%}
</ul>
{%else%}
<h1>Login First</h1>
{%endif%}
</body>
</html>
